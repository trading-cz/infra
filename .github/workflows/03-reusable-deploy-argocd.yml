name: 'Reusable: Deploy ArgoCD'

on:
  workflow_call:
    inputs:
      control_plane_ip:
        description: 'Control Plane IP'
        required: true
        type: string
    secrets:
      ssh_private_key:
        description: 'SSH private key for server access'
        required: true

jobs:
  deploy-argocd:
    name: Install ArgoCD Operator
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ssh_private_key }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Download Kubeconfig
        run: |
          CONTROL_IP="${{ inputs.control_plane_ip }}"
          mkdir -p ~/.kube
          
          echo "üì• Downloading kubeconfig from $CONTROL_IP..."
          # Retry loop for robustness
          for i in {1..5}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@$CONTROL_IP "cat /etc/rancher/k3s/k3s.yaml" > ~/.kube/config 2>/dev/null; then
              sed -i "s/127.0.0.1/$CONTROL_IP/g" ~/.kube/config
              chmod 600 ~/.kube/config
              echo "‚úÖ Kubeconfig downloaded"
              break
            fi
            echo "‚ö†Ô∏è Retry $i/5..."
            sleep 5
          done

      - name: Install ArgoCD
        run: |
          echo "üöÄ Creating ArgoCD Namespace..."
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

          echo "üì¶ Installing ArgoCD Manifests..."
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Verify ArgoCD Installation
        run: |
          echo "‚è≥ Waiting for ArgoCD components to be ready..."
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-repo-server -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-dex-server -n argocd --timeout=300s
          
          echo "‚úÖ ArgoCD is UP!"
          kubectl get pods -n argocd

      - name: Debug on Failure
        if: failure()
        run: |
          echo "‚ùå ArgoCD Deployment Failed. Dumping State..."
          echo "::group::ArgoCD Pods"
          kubectl get pods -n argocd -o wide
          echo "::endgroup::"
          echo "::group::ArgoCD Events"
          kubectl get events -n argocd --sort-by='.lastTimestamp'
          echo "::endgroup::"
          echo "::group::ArgoCD Server Logs"
          kubectl logs -n argocd -l app.kubernetes.io/name=argocd-server --tail=50 || true
          echo "::endgroup::"
          echo "::group::ArgoCD Repo Server Logs"
          kubectl logs -n argocd -l app.kubernetes.io/name=argocd-repo-server --tail=50 || true
          echo "::endgroup::"

