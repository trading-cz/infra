name: 'Reusable: Deploy ArgoCD'

on:
  workflow_call:
    inputs:
      kubeconfig:
        description: 'Kubeconfig file content'
        required: true
        type: string
      control_plane_ip:
        description: 'Control Plane IP'
        required: true
        type: string
    secrets:
      argocd_admin_password:
        description: 'ArgoCD admin password'
        required: false
      token_git_repo_config:
        description: 'Token for config repo'
        required: true

jobs:
  deploy:
    name: Deploy and Verify ArgoCD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Repository
        uses: actions/checkout@v4
        with:
          path: infra

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ inputs.kubeconfig }}" > ~/.kube/config

      - name: Verify ArgoCD is installed
        run: |
          if kubectl get namespace argocd 2>/dev/null; then
            echo "✅ ArgoCD namespace exists"
          else
            echo "❌ ArgoCD namespace not found, it should have been installed by cloud-init"
            exit 1
          fi
          
          echo "Waiting for ArgoCD pods to be ready..."
          if ! kubectl wait --for=condition=ready pod --all -n argocd --timeout=300s; then
            echo "❌ ArgoCD pods not ready after 5 minutes"
            kubectl describe pods -n argocd
            exit 1
          fi
          echo "✅ ArgoCD is running"

      - name: Bootstrap ArgoCD - Connect to config repository
        working-directory: infra
        continue-on-error: true
        run: |
          if curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.token_git_repo_config }}" \
             https://api.github.com/repos/trading-cz/config | grep -q "200"; then
            echo "✅ Config repository is accessible"
          else
            echo "⚠️ Config repository not found or not accessible. Skipping bootstrap."
            exit 0
          fi
          
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: trading-config-repo
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/trading-cz/config.git
            password: ${{ secrets.token_git_repo_config }}
            username: not-used
          EOF
          
          kubectl apply -f modules/argocd-bootstrap/parent-app.yaml
          kubectl apply -f modules/argocd-bootstrap/argocd-ingress.yaml
          
          if [ -n "${{ secrets.argocd_admin_password }}" ]; then
            python3 -m pip install bcrypt --quiet
            BCRYPT_HASH=$(python3 -c "import bcrypt; print(bcrypt.hashpw('${{ secrets.argocd_admin_password }}'.encode('utf-8'), bcrypt.gensalt(rounds=10)).decode('utf-8'))")
            kubectl delete secret argocd-initial-admin-secret -n argocd 2>/dev/null || true
            kubectl patch secret argocd-secret -n argocd --type merge \
              -p "{\"stringData\": {\"admin.password\": \"$BCRYPT_HASH\", \"admin.passwordMtime\": \"$(date +%FT%T%Z)\"}}"
          fi
          
      - name: Verify ArgoCD Operation
        run: |
          echo "Waiting for applications to be detected..."
          sleep 15
          kubectl get applications -n argocd
