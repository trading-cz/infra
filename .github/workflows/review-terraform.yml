name: Terraform Validation

on:
  pull_request:
    paths:
      - '*.tf'
      - 'modules/**'
      - 'environments/**'
      - 'templates/**'
      - 'argocd/**'
      - '.github/workflows/deploy-cluster.yml'
      - '.github/workflows/review-terraform.yml'

jobs:
  lint:
    name: Terraform Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.13.4'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false
        env:
          TF_VAR_hcloud_token: "dummy-token-for-validation"
          TF_VAR_ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDummyKeyForValidation dummy@example.com"

      - name: Terraform Validate
        run: terraform validate
        env:
          TF_VAR_hcloud_token: "dummy-token-for-validation"
          TF_VAR_ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDummyKeyForValidation dummy@example.com"
          TF_VAR_environment: "dev"

      - name: Install tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init

      - name: Run tflint
        run: tflint --recursive
