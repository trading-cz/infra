---
# ArgoCD Ingress - Expose ArgoCD UI via Traefik
# This allows direct access to ArgoCD without port-forward
# Access via: https://<control-plane-ip>:443

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Traefik configuration
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # ArgoCD runs on HTTP inside the cluster (not HTTPS)
    # This avoids certificate validation issues
spec:
  ingressClassName: traefik
  rules:
    # Match any hostname (so you can access via IP)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

---
# Traefik ServersTransport - Allow insecure backend (ArgoCD self-signed cert)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-insecure
  namespace: argocd
spec:
  insecureSkipVerify: true
