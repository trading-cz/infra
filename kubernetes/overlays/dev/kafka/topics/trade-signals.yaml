apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: dev-trade-signals
  namespace: kafka
  labels:
    strimzi.io/cluster: trading-cluster
spec:
  partitions: 3
  replicas: 3
  config:
    min.insync.replicas: 2
    retention.ms: 86400000  # 1 day for dev
    compression.type: lz4
    cleanup.policy: delete
  topicName: dev-trade-signals
