apiVersion: v1
kind: ConfigMap
metadata:
  name: dummy-strategy-config
  namespace: trading-apps
data:
  # Override for dev environment
  LOG_LEVEL: "DEBUG"
  ENVIRONMENT: "development"
  
  # Dev-specific Kafka topics
  KAFKA_INPUT_TOPIC: "dev-stock-ticks"
  KAFKA_OUTPUT_TOPIC: "dev-trade-signals"
  
  # Dev-specific settings
  DEBUG: "true"
