apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-ingestion
  namespace: trading-apps
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: alpaca-ingestion
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
