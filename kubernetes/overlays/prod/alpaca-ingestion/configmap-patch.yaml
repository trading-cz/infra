apiVersion: v1
kind: ConfigMap
metadata:
  name: alpaca-ingestion-config
  namespace: trading-apps
data:
  # Override for production
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  
  # Production Kafka topics (no "dev-" prefix)
  KAFKA_TOPIC: "stock-ticks"
  
  # Production settings
  DEBUG: "false"
