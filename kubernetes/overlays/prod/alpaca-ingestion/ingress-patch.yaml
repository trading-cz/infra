apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpaca-ingestion
  namespace: trading-apps
spec:
  rules:
  - host: alpaca-ingestion.trading.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alpaca-ingestion
            port:
              number: 8000
