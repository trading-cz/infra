apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: trade-signals
  namespace: kafka
  labels:
    strimzi.io/cluster: trading-cluster
spec:
  partitions: 6
  replicas: 3
  config:
    min.insync.replicas: 2
    retention.ms: 604800000  # 7 days for production
    compression.type: lz4
    cleanup.policy: delete
  topicName: trade-signals
