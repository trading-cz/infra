apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-example
  namespace: strategies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strategy-example
  template:
    metadata:
      labels:
        app: strategy-example
    spec:
      containers:
      - name: strategy
        image: ghcr.io/trading-cz/strategy-example:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "trading-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "stock-stream"
        - name: KAFKA_GROUP_ID
          value: "strategy-example"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "800Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: strategy-example
  namespace: strategies
spec:
  selector:
    app: strategy-example
  ports:
  - port: 8080
    targetPort: 8080
    name: http
