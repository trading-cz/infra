apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpaca-ingestion
  namespace: trading-apps
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: alpaca-ingestion.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alpaca-ingestion
            port:
              number: 8000
