apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-ingestion
  namespace: trading-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpaca-ingestion
  template:
    metadata:
      labels:
        app: alpaca-ingestion
    spec:
      containers:
      - name: alpaca-ingestion
        image: ghcr.io/trading-cz/alpaca-ingestion:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: alpaca-ingestion-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
