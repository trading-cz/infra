apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-strategy
  namespace: trading-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-strategy
  template:
    metadata:
      labels:
        app: dummy-strategy
    spec:
      containers:
      - name: dummy-strategy
        image: ghcr.io/trading-cz/dummy-strategy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: dummy-strategy-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
