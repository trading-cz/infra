apiVersion: v1
kind: ConfigMap
metadata:
  name: dummy-strategy-config
  namespace: trading-apps
data:
  # Application settings
  LOG_LEVEL: "INFO"
  APP_NAME: "dummy-strategy"
  
  # Kafka settings (defaults)
  KAFKA_BOOTSTRAP_SERVERS: "trading-cluster-kafka-bootstrap.kafka:9092"
  KAFKA_INPUT_TOPIC: "stock-ticks"
  KAFKA_OUTPUT_TOPIC: "trade-signals"
  
  # FastAPI settings
  UVICORN_HOST: "0.0.0.0"
  UVICORN_PORT: "8000"
